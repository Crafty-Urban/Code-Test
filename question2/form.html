<head>

    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/form.css">
</head>
<body>
    <div class="navbar">
        <a href="index.html">
          <h2>Clothing Store</h2>
        </a>

    <div class="container">
        <form>
            <div class="row">
                <h4>Account</h4>
                <div class="input-group input-group-icon"><input type="text" placeholder="First Name" />
                    <div class="input-icon"><i class="fa fa-user"></i></div>
                </div>
                <div class="input-group input-group-icon"><input type="text" placeholder="Last Name" />
                    <div class="input-icon"><i class="fa fa-user"></i></div>
                </div>
                <div class="input-group input-group-icon"><input type="text" placeholder="Email Address" />
                    <div class="input-icon"><i class="fa fa-user"></i></div>
                </div>
                <div class="input-group input-group-icon"><input type="text" placeholder="City" />
                    <div class="input-icon"><i class="fa fa-envelope"></i></div>
                </div>
                <div class="input-group input-group-icon"><input type="text" placeholder="Delivery Address" />
                    <div class="input-icon"><i class="fa fa-envelope"></i></div>
                </div>
            </div>
            <div class="row">
                <div class="col-half">
                    <h4>Delivery</h4>
                    <div class="input-group"><input id="gender-male" type="radio" name="gender" value="male" /><label for="gender-male">Intracity</label><input id="gender-female" type="radio" name="gender" value="female" /><label for="gender-female">Outside</label></div>
                </div>
            </div>
            <div class="row">
                <h4>Payment Details</h4>
                <div class="input-group"><input id="payment-method-card" type="radio" name="payment-method" value="card" checked="true" /><label for="payment-method-card"><span><i class="fa fa-cc-visa"></i>Credit Card</span></label><input id="payment-method-paypal" type="radio" name="payment-method" value="paypal" /><label for="payment-method-paypal"> <span><i class="fa fa-cc-paypal"></i>Bkash</span></label></div>
                <div class="input-group input-group-icon"><input type="text" placeholder="Card Number" />
                    <div class="input-icon"><i class="fa fa-credit-card"></i></div>
                </div>
                <div class="col-half">
                    <div class="input-group input-group-icon"><input type="text" placeholder="Card CVC" />
                        <div class="input-icon"><i class="fa fa-user"></i></div>
                    </div>
                </div>
                <div class="col-half">
                    <div class="input-group"><select>
                            <option>01 Dec</option>
                            <option>02 Dec</option>
                        </select><select>
                            <option>2022</option>
                            <option>2022</option>
                        </select></div>
                </div>
            </div>
            <div class="row">
                <h4>Terms and Conditions</h4>
                <div class="input-group"><input id="terms" type="checkbox" /><label for="terms">I accept the terms and conditions for signing up to this service, and hereby confirm I have read the privacy policy.</label></div>
            </div>
            <a href=""><button class="button button5">Submit</button></a>
        </form>
    </div>
</body>
</html>
